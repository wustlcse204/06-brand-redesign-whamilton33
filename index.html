<!doctype html>
<html lang="en">

<head>
    <title>CSE 204 - Assignment 04 Instagram Clone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="sticky-top" id="heading">
            <div class="row">
                <div class="col-4" id="left">
                    <img id="camera" src="camera.jpeg" alt="instagram camera">
                    <img id="line" src="line.jpeg" alt="line next to camera">
                    <img id="instagram" src="instagram.jpeg" alt="instagram text">
                </div>
                <div class="col-4" id="center">
                    <input id="search_bar" type="text" name="search" placeholder="Search">
                </div>

                <div class="col-4" id="right">
                    <img id="explore" src="explore.jpeg" alt="explore button">
                    <img id="heart" src="heart.jpeg" alt="heart button">
                    <img id="human" src="human.jpeg" alt="profile button">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
